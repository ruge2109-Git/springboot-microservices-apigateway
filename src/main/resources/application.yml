          uri: lb://servicio-productos
          predicates:
            - Path=/api/productos/**
          filters:
            - StripPrefix=2
            - EjemploCookie=Hola mi mensaje personalizado, usuario, JonathanRuge
#            - name: Ejemplo
#              args:
#                mensaje: Hola mi mensaje personalizado
#                cookieNombre: usuario
#                cookieValor: JonathanRuge
        - id: servicio-items
          uri: lb://servicio-items
          predicates:
            - Path=/api/items/**
          filters:
            - StripPrefix=2